# System Validator / Theaterverse Final
# Contracts: Schema Registry

schemas:
  user:
    type: object
    properties:
      id:
        type: integer
      username:
        type: string
      role:
        type: string
    required: [id, username, role]

  audit_log:
    type: object
    properties:
      id:
        type: integer
      event_type:
        type: string
      details:
        type: object
    required: [id, event_type]

  plugin_registry:
    type: object
    properties:
      id:
        type: integer
      plugin_name:
        type: string
      enabled:
        type: boolean
    required: [id, plugin_name, enabled]

